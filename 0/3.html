			<script>
				var duze_zdjecie = document.getElementById('zdjecie');
		 
				var miniaturka = document.getElementById('mini');
		 
				miniaturka.onclick = function(e) {
					e = e || window.event;
					var target = e.target || e.srcElement;
		 
					while(target != this) {
		 
						if (target.nodeName == 'A') {
							PokażMiniaturki(target.href, target.title);
							return false;
						}
		 
						target = target.parentNode;
					}
				}
		 
				function PokażMiniaturki(href, title) {
					duze_zdjecie.src = href;
					duze_zdjecie.alt = title;
				}
		 
			</script>
